<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System - Rent a Car</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Car Rental System</h1>
        <nav>
            <a href="index.html">Available Cars</a>
            <a href="rent.html">Rent a Car</a>
            <a href="return.html">Return a Car</a>
        </nav>
    </header>
    <main>
        <h2>Rent a Car</h2>
        <form id="rental-form">
            <label for="customer-name">Your Name:</label>
            <input type="text" id="customer-name" required>
            <label for="car-id">Car ID:</label>
            <input type="text" id="car-id" required>
            <label for="rental-days">Rental Days:</label>
            <input type="number" id="rental-days" required>
            <button type="submit">Rent</button>
        </form>
        <div id="rental-message"></div>
    </main>
</body>
</html>
